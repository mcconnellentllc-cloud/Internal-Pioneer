<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer 2027 Forecast - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a5f2a 0%, #2d8f4a 50%, #1a5f2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #1a5f2a;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1a5f2a;
            box-shadow: 0 0 0 3px rgba(26, 95, 42, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1a5f2a, #2d8f4a);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 95, 42, 0.4);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }
        .error-message.show {
            display: block;
        }
        .footer-note {
            text-align: center;
            margin-top: 1.5rem;
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Pioneer 2027</h1>
            <p>Hybrid Forecast Dashboard</p>
        </div>

        <div id="error" class="error-message">
            Invalid username or password. Please try again.
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter password">
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <p class="footer-note">Internal use only. Authorized personnel only.</p>
    </div>

    <script>
        // ============================================
        // CREDENTIALS CONFIGURATION
        // To change credentials, update the values below:
        // ============================================
        const VALID_CREDENTIALS = [
            { user: 'pioneer', passHash: '5a105e8b9d40e1329780d62ea2265d8a' }, // password: forecast2027
            // Add more users as needed:
            // { user: 'username', passHash: 'md5-hash-of-password' }
        ];

        // Simple MD5 hash function for password comparison
        function md5(string) {
            function rotateLeft(val, shift) {
                return (val << shift) | (val >>> (32 - shift));
            }
            function addUnsigned(x, y) {
                var x4, y4, x8, y8, result;
                x8 = (x & 0x80000000);
                y8 = (y & 0x80000000);
                x4 = (x & 0x40000000);
                y4 = (y & 0x40000000);
                result = (x & 0x3FFFFFFF) + (y & 0x3FFFFFFF);
                if (x4 & y4) return (result ^ 0x80000000 ^ x8 ^ y8);
                if (x4 | y4) {
                    if (result & 0x40000000) return (result ^ 0xC0000000 ^ x8 ^ y8);
                    else return (result ^ 0x40000000 ^ x8 ^ y8);
                } else return (result ^ x8 ^ y8);
            }
            function f(x, y, z) { return (x & y) | ((~x) & z); }
            function g(x, y, z) { return (x & z) | (y & (~z)); }
            function h(x, y, z) { return (x ^ y ^ z); }
            function i(x, y, z) { return (y ^ (x | (~z))); }
            function ff(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(f(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            function gg(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(g(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            function hh(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(h(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            function ii(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(i(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            function convertToWordArray(string) {
                var messageLength = string.length;
                var numberOfWords_temp1 = messageLength + 8;
                var numberOfWords_temp2 = (numberOfWords_temp1 - (numberOfWords_temp1 % 64)) / 64;
                var numberOfWords = (numberOfWords_temp2 + 1) * 16;
                var wordArray = Array(numberOfWords - 1);
                var bytePosition = 0, byteCount = 0;
                while (byteCount < messageLength) {
                    var wordCount = (byteCount - (byteCount % 4)) / 4;
                    bytePosition = (byteCount % 4) * 8;
                    wordArray[wordCount] = (wordArray[wordCount] | (string.charCodeAt(byteCount) << bytePosition));
                    byteCount++;
                }
                wordCount = (byteCount - (byteCount % 4)) / 4;
                bytePosition = (byteCount % 4) * 8;
                wordArray[wordCount] = wordArray[wordCount] | (0x80 << bytePosition);
                wordArray[numberOfWords - 2] = messageLength << 3;
                wordArray[numberOfWords - 1] = messageLength >>> 29;
                return wordArray;
            }
            function wordToHex(value) {
                var hex = "", temp = "", byte, count;
                for (count = 0; count <= 3; count++) {
                    byte = (value >>> (count * 8)) & 255;
                    temp = "0" + byte.toString(16);
                    hex = hex + temp.substr(temp.length - 2, 2);
                }
                return hex;
            }
            var x = convertToWordArray(string);
            var a = 0x67452301, b = 0xEFCDAB89, c = 0x98BADCFE, d = 0x10325476;
            var S11=7, S12=12, S13=17, S14=22, S21=5, S22=9, S23=14, S24=20;
            var S31=4, S32=11, S33=16, S34=23, S41=6, S42=10, S43=15, S44=21;
            for (var k = 0; k < x.length; k += 16) {
                var AA = a, BB = b, CC = c, DD = d;
                a = ff(a,b,c,d,x[k+0],S11,0xD76AA478); d = ff(d,a,b,c,x[k+1],S12,0xE8C7B756);
                c = ff(c,d,a,b,x[k+2],S13,0x242070DB); b = ff(b,c,d,a,x[k+3],S14,0xC1BDCEEE);
                a = ff(a,b,c,d,x[k+4],S11,0xF57C0FAF); d = ff(d,a,b,c,x[k+5],S12,0x4787C62A);
                c = ff(c,d,a,b,x[k+6],S13,0xA8304613); b = ff(b,c,d,a,x[k+7],S14,0xFD469501);
                a = ff(a,b,c,d,x[k+8],S11,0x698098D8); d = ff(d,a,b,c,x[k+9],S12,0x8B44F7AF);
                c = ff(c,d,a,b,x[k+10],S13,0xFFFF5BB1); b = ff(b,c,d,a,x[k+11],S14,0x895CD7BE);
                a = ff(a,b,c,d,x[k+12],S11,0x6B901122); d = ff(d,a,b,c,x[k+13],S12,0xFD987193);
                c = ff(c,d,a,b,x[k+14],S13,0xA679438E); b = ff(b,c,d,a,x[k+15],S14,0x49B40821);
                a = gg(a,b,c,d,x[k+1],S21,0xF61E2562); d = gg(d,a,b,c,x[k+6],S22,0xC040B340);
                c = gg(c,d,a,b,x[k+11],S23,0x265E5A51); b = gg(b,c,d,a,x[k+0],S24,0xE9B6C7AA);
                a = gg(a,b,c,d,x[k+5],S21,0xD62F105D); d = gg(d,a,b,c,x[k+10],S22,0x02441453);
                c = gg(c,d,a,b,x[k+15],S23,0xD8A1E681); b = gg(b,c,d,a,x[k+4],S24,0xE7D3FBC8);
                a = gg(a,b,c,d,x[k+9],S21,0x21E1CDE6); d = gg(d,a,b,c,x[k+14],S22,0xC33707D6);
                c = gg(c,d,a,b,x[k+3],S23,0xF4D50D87); b = gg(b,c,d,a,x[k+8],S24,0x455A14ED);
                a = gg(a,b,c,d,x[k+13],S21,0xA9E3E905); d = gg(d,a,b,c,x[k+2],S22,0xFCEFA3F8);
                c = gg(c,d,a,b,x[k+7],S23,0x676F02D9); b = gg(b,c,d,a,x[k+12],S24,0x8D2A4C8A);
                a = hh(a,b,c,d,x[k+5],S31,0xFFFA3942); d = hh(d,a,b,c,x[k+8],S32,0x8771F681);
                c = hh(c,d,a,b,x[k+11],S33,0x6D9D6122); b = hh(b,c,d,a,x[k+14],S34,0xFDE5380C);
                a = hh(a,b,c,d,x[k+1],S31,0xA4BEEA44); d = hh(d,a,b,c,x[k+4],S32,0x4BDECFA9);
                c = hh(c,d,a,b,x[k+7],S33,0xF6BB4B60); b = hh(b,c,d,a,x[k+10],S34,0xBEBFBC70);
                a = hh(a,b,c,d,x[k+13],S31,0x289B7EC6); d = hh(d,a,b,c,x[k+0],S32,0xEAA127FA);
                c = hh(c,d,a,b,x[k+3],S33,0xD4EF3085); b = hh(b,c,d,a,x[k+6],S34,0x04881D05);
                a = hh(a,b,c,d,x[k+9],S31,0xD9D4D039); d = hh(d,a,b,c,x[k+12],S32,0xE6DB99E5);
                c = hh(c,d,a,b,x[k+15],S33,0x1FA27CF8); b = hh(b,c,d,a,x[k+2],S34,0xC4AC5665);
                a = ii(a,b,c,d,x[k+0],S41,0xF4292244); d = ii(d,a,b,c,x[k+7],S42,0x432AFF97);
                c = ii(c,d,a,b,x[k+14],S43,0xAB9423A7); b = ii(b,c,d,a,x[k+5],S44,0xFC93A039);
                a = ii(a,b,c,d,x[k+12],S41,0x655B59C3); d = ii(d,a,b,c,x[k+3],S42,0x8F0CCC92);
                c = ii(c,d,a,b,x[k+10],S43,0xFFEFF47D); b = ii(b,c,d,a,x[k+1],S44,0x85845DD1);
                a = ii(a,b,c,d,x[k+8],S41,0x6FA87E4F); d = ii(d,a,b,c,x[k+15],S42,0xFE2CE6E0);
                c = ii(c,d,a,b,x[k+6],S43,0xA3014314); b = ii(b,c,d,a,x[k+13],S44,0x4E0811A1);
                a = ii(a,b,c,d,x[k+4],S41,0xF7537E82); d = ii(d,a,b,c,x[k+11],S42,0xBD3AF235);
                c = ii(c,d,a,b,x[k+2],S43,0x2AD7D2BB); b = ii(b,c,d,a,x[k+9],S44,0xEB86D391);
                a = addUnsigned(a, AA); b = addUnsigned(b, BB);
                c = addUnsigned(c, CC); d = addUnsigned(d, DD);
            }
            return (wordToHex(a) + wordToHex(b) + wordToHex(c) + wordToHex(d)).toLowerCase();
        }

        function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const passwordHash = md5(password);

            const validUser = VALID_CREDENTIALS.find(cred =>
                cred.user.toLowerCase() === username && cred.passHash === passwordHash
            );

            if (validUser) {
                // Set session token
                const token = md5(username + Date.now() + Math.random());
                sessionStorage.setItem('pioneer_auth', token);
                sessionStorage.setItem('pioneer_user', username);

                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                document.getElementById('error').classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }

            return false;
        }

        // Check if already logged in
        if (sessionStorage.getItem('pioneer_auth')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
